{% extends 'base/base.html' %}

{% block header %}
<h1>Sách văn học</h1>
{% endblock %}


{% block content %}
    <section class="cars">
    {% for p in books %}
        {% if p.category_id == 1%}
        <div class="car">
            <img src={{url_for('static', filename=p.image)}} alt="p.name" style="width: 216px; height: 310px;" />
            <div>
                <h3>{{p.name | to_uppercase}}</h3>
                <p>{{p.price}}</p>
                <p>
                    <input type="button" value="Xem chi tiết"  class="btn btn-warning"/>
                    <input type="button" value="Mua ngay" class="btn" />
                </p>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </section>

{% endblock%}
