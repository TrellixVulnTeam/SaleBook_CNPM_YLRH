{% extends 'base/base.html' %}

{% block header %}
    <div class="container">
        <h4><a href="/products">Danh mục sách</a> >> <a href="#">Thông tin sách </a>  </h4>
    </div>
{% endblock %}
{% block content %}
    <div class="container">


    <h1 class="text-left  text-danger">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ book.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img alt="{{ book.name }}" src="{{ url_for('static', filename=book.image) }}" />
        </div>
        <div class="col-md-6">
            <h3>
                <ul>
                    <li>{{ book.description }}</li>
                    <li>{{ "{:,.1f}".format(book.price) }} VNĐ</li>
                </ul>
            </h3>
            <p>
                    <input type="button" onclick="addToCart({{ book.id }}, '{{ book.name }}', {{ book.price }})"
                           value="Đặt hàng" class="btn btn-danger"/>
                </p>
        </div>
    </div>
    </div>
{% endblock %}
